<section class="s-login d-flex justify-content-center align-items-center">
    <div class="container-login">
        <form class="" action="" [formGroup]="form" #frmLogin="ngForm" (ngSubmit)="evaluar()">
            <div class="logo d-flex justify-content-center flex-column align-items-center">
                <img src="./assets/img/login/logo-login.png">
                <h2>INCIDENCIAS</h2>
            </div>
            <div class="p-t-31 p-b-9 mt-3">
                <span class="txt1">
                    Usuario
                </span>
            </div>
            <div class=" validate-input" data-validate="Se requiere nombre de usuario">
                <input required class="form-control" type="text" placeholder="Usuario" aria-label="Username"
                aria-describedby="basic-addon1" required formControlName="usuario">
            </div>

            <div class="p-t-13 p-b-9 mt-3">
                <span class="txt1">
                    Contrase単a
                </span>
            </div>
            <div class=" validate-input" data-validate="Se requiere contrase単a">
                <input required class="form-control" type="password" name="pass" placeholder="Contrase単a" aria-label="Contrase単a"
                aria-describedby="basic-addon1" required formControlName="contra">
            </div>

            <div class="container-login-form-btn mt-4 d-flex flex-column">
                <button type="submit" class="btn btn-dark" routerLink="dash">
                    Ingresar
                </button>
            </div>
        </form>
    </div>
</section>
